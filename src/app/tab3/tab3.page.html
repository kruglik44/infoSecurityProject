<ion-header  [translucent]="true">
  <ion-toolbar color = "primary">
    <ion-title>
      Профиль
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="false" [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-button (click) = "createList()">Создать лист</ion-button>
        <ion-button (click) = "sendPhoto()">Отправить фото в стек</ion-button>
        <ion-button (click) = "sendPhotoToCheck()">Получить FaceID</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md = "6" offset-md="3">
        <ion-card>
          <img src="{{userToShow.url}}"/>
          <ion-card-header>
            <ion-card-subtitle>{{userToShow.id}}</ion-card-subtitle>
            <ion-card-title>{{userToShow.name}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
