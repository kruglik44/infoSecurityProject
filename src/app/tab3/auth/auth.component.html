<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>Login form</ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Your email</ion-label>
              <ion-input required = "true" [(ngModel)] = 'email'></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Your password</ion-label>
              <ion-input required = "true" [(ngModel)] = 'password'></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Your photo</ion-label>
              <ion-input required = "true" [(ngModel)] = 'image.url'></ion-input>
            </ion-item>
            <br>
            <ion-button (click) = "login()"><ion-icon slot = "start" name="log-in-outline"></ion-icon>Войти</ion-button>
            <!-- <ion-button (click) = "createList()">Создать лист</ion-button> -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
